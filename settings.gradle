pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = 'MinecraftForge'
            url = 'https://maven.minecraftforge.net/'
        }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

sourceControl {
    gitRepository("https://github.com/Moonspire/toolshed.git") {
        producesModule("net.ironhorsedevgroup.mods:toolshed")
    }
}

rootProject.name = 'gunsmoke'
